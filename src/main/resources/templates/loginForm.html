<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지 </title>
</head>
<body>
<h1>로그인 페이지 </h1>
	<form action ="/login" method = "POST">
		<input type= "text" name ="username" placeholder ="Username"/><br/>
		<input type= "password" name ="password" placeholder ="Password"/><br/>
		<button>로그인</button>
	</form>
<a href="/oauth2/authorization/google">구글 로그인 </a><!-- oauth 라이브러리에 의한 주소값은 고정되어있음  -->
<a href="/oauth2/authorization/facebook">페이스북 로그인 </a>
<a href="/oauth2/authorization/naver">네이버 로그인 </a> <!-- authorization-uri에 등록되어잇는 주소가 요청됨  -->
	<a href ="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
</body>
</html>
